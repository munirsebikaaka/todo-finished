<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .my-todo {
        max-width: 1200px;
        margin: 100px auto;
      }
      .todo-body {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    </style>
  </head>
  <body>
    <div class="my-todo">
      <header class="todo-header">
        <div id="input-cell">
          <form id="newTodoForm" class="todo-form">
            <input
              type="text"
              class="type-input"
              id="toInput"
              placeholder="Add to do"
            />
            <button class="todobtn" id="newTodoBtn" type="submit">Add</button>
          </form>
          <div>No todos Available</div>
        </div>
      </header>

      <section class="todo-body">
        <div>
          <h2 class="my-heading">new todos</h2>
          <ul id="newToDo">
            <div>No todos Available</div>
          </ul>
        </div>
        <div>
          <h2 class="my-heading">Completed</h2>
          <ul id="completed">
            <div>No todos Available</div>
          </ul>
        </div>
        <div>
          <h2 class="my-heading">cancelled</h2>
          <ul id="cancelled">
            <div>No todos Available</div>
          </ul>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
